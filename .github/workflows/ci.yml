name: CI

on:
  push:
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Build & Test (H2 profile)
        run: SPRING_PROFILES_ACTIVE=test ./gradlew clean build test --no-daemon

      - name: SpotBugs (SAST)
        run: ./gradlew spotbugsAll --no-daemon

      - name: Generate SBOM (CycloneDX)
        run: ./gradlew cyclonedxBom --no-daemon

      - name: Trivy SBOM scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: sbom
          input: build/reports/cyclonedx-bom.json
          format: sarif
          output: trivy.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
          timeout: 10m