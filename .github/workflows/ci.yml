name: CI

on:
  push:
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Build & Test (H2 profile)
        run: SPRING_PROFILES_ACTIVE=test ./gradlew clean build test --no-daemon

      - name: SpotBugs (SAST)
        run: ./gradlew spotbugsAll --no-daemon

      - name: Cache DC data
        uses: actions/cache@v4
        with:
          path: .dc-data
          key: dc-data-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            dc-data-${{ runner.os }}-

      - name: Dependency-Check (aggregate)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          ./gradlew \
            -DdependencyCheck.data.directory=$PWD/.dc-data \
            dependencyCheckAggregate

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            **/build/reports/dependency-check/*.html
            **/build/reports/dependency-check/*.json
            **/build/reports/dependency-check/*.sarif