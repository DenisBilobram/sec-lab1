name: CI

on:
  push:
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Build & Test (H2 profile)
        run: SPRING_PROFILES_ACTIVE=test ./gradlew clean build test --no-daemon

      - name: SpotBugs (SAST)
        run: ./gradlew spotbugsAll --no-daemon

      - name: Generate SBOM (CycloneDX)
        run: ./gradlew cyclonedxBom --no-daemon

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2

      - name: Trivy SBOM scan
        env:
          TRIVY_LOG_LEVEL: ERROR
        run: |
          trivy sbom \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format sarif \
            --output trivy.sarif \
            --timeout 10m \
            build/reports/cyclonedx-bom.json